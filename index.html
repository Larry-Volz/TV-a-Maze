<!doctype html>
<html>
  <head>
    <title>TV a-Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="container">

    <h1 class = "blurb">TV a-Maze</h1>
    <span class="blurb"><em>A TV search-engine by <a href="https://larry-volz.github.io/Portfolio-for-Larry-Volz/">Larry Volz </a>powered by the TV Maze API</em></span>

    <form class="form-inline align-items-end" id="search-form">
      <input class="form-control mt-3 mr-1" id="search-query" placeholder="Search for ANY TV show!">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>

    <script src="tvmaze.js"></script>

    <!-- <script src = "teachers_version.js"></script> -->

    </div>

  </body>
</html>
