<!doctype html>
<html>
  <head>
    <title>TV a-Maze-ing</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        <h1>TV a-Maze-ing</h1>
        <em>A TV search-engine by <a href="https://larry-volz.github.io/Portfolio-for-Larry-Volz/">Larry Volz</a> powered by the TV Maze API</em><br>
      </div>
      </div>
    <form class="form-inline mt-4" id="search-form">
      <input class="form-control" id="search-query" placeholder="Search for ANY TV show!">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
